<div *ngIf="current">
  <div fxLayout="row">
    <div class="mat-title no-margin" fxFlex="66%">{{current?.city}}, {{current?.country}}</div>
    <div class="right mat-subheading-2 no-margin" fxFlex>{{current?.date | date: 'EEEE MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%">
      <img style="zoom: 175%" [src]='current?.image'>
    </div>
    <div class="right no-margin" fxFlex>
      <p class="mat-display-3">{{current?.temperature | number:'1.0-0'}}
        <span class="mat-display-1 unit">&#8457;</span>
      </p>
    </div>
  </div>
  <div class="mat-caption" fxLayoutAlign="center">{{current?.description}}</div>
</div>
